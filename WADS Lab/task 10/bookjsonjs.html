<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Book Data</title>
</head>
<body>
  <h1>Library Book Data</h1>
  <div id="book-list"></div>

  <script>
    const booksJson = '[{"title": "The Great Gatsby", "author": "F. Scott Fitzgerald", "year": 1925}, {"title": "1984", "author": "George Orwell", "year": 1949}]';

    const books = JSON.parse(booksJson);

    function displayBooks() {
      const bookList = books.map(book => 
        `<p><strong>${book.title}</strong> by ${book.author} (${book.year})</p>`
      ).join('');
      document.getElementById('book-list').innerHTML = bookList;
    }

    displayBooks();
  </script>
</body>
</html>
